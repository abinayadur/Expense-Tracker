<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Expense</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add Expense</button>
            <div id="expense-list">
  <h2>Added Expenses:</h2>
  <ul id="expenses"></ul>
</div>
<a href="index.html"><button>Back to Home</button></a>
        </form>
    </div>
    <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form reload

        // Get values from inputs
        const amount = document.getElementById("amount").value;
        const category = document.getElementById("category").value;
        const date = document.getElementById("date").value;
        const expensesUl = document.getElementById("expenses");

const listItem = document.createElement("li");
listItem.textContent = `₹${amount} - ${category} - ${date}`;

expensesUl.appendChild(listItem);

        // Show alert with the data
        alert(`Expense Added!\nAmount: ₹${amount}\nCategory: ${category}\nDate: ${date}`);
    });
</script>

</body>
</html>
